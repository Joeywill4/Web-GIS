<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 5: Generative AI for Web Mapping</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.1.0/ol.css">
  <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 1rem; background-color: #f7f7f7; }
    h2 { text-align: center; }
    #map { width: 100%; height: 80vh; border: 2px solid #ccc; border-radius: 10px; }
    .controls { margin: 1rem 0; text-align: center; }
    .controls label { margin: 0 1rem; }
  </style>
</head>
<body>
  <h2>Lab 5: Generative AI for Web Mapping (OpenLayers with Multiple Layers)</h2>
  <div class="controls">
    <strong>Base Map:</strong>
    <label><input type="radio" name="basemap" value="osm" checked> OSM</label>
    <label><input type="radio" name="basemap" value="esri"> ESRI Imagery</label>
    <label style="margin-left:1rem;"><input type="checkbox" id="wmsToggle" checked> Show WMS (topp:states)</label>
    <br>
    <strong>Overlays:</strong>
    <label><input type="checkbox" id="elevationToggle"> Elevation</label>
    <label><input type="checkbox" id="landcoverToggle"> Land Cover</label>
    <label><input type="checkbox" id="populationToggle"> Population Density</label>
  </div>

  <div id="map"></div>

  <script>
    // --- Base Layers ---
    const osm = new ol.layer.Tile({
      title: 'OpenStreetMap',
      type: 'base',
      visible: true,
      source: new ol.source.OSM()
    });

    const esri = new ol.layer.Tile({
      title: 'ESRI World Imagery',
      type: 'base',
      visible: false,
      source: new ol.source.XYZ({
        url: 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'
      })
    });

    const baseGroup = new ol.layer.Group({
      title: 'Base maps',
      layers: [osm, esri]
    });

    // --- WMS Overlay ---
    const wms = new ol.layer.Tile({
      title: 'States',
      visible: true,
      source: new ol.source.TileWMS({
        url: 'https://ahocevar.com/geoserver/wms',
        params: {
          'LAYERS': 'topp:states',
          'FORMAT': 'image/png',
          'TRANSPARENT': true
        },
        serverType: 'geoserver',
        transition: 0
      })
    });

    // --- Additional Online GIS Layers ---

    // Elevation layer (NASA SRTM / OpenTopoMap)
    const elevation = new ol.layer.Tile({
      title: 'Elevation',
      visible: false,
      source: new ol.source.XYZ({
        url: 'https://tile.opentopomap.org/{z}/{x}/{y}.png',
        attributions: 'Â© OpenTopoMap contributors'
      })
    });

    // Land cover layer (ESA WorldCover)
    const landcover = new ol.layer.Tile({
      title: 'Land Cover',
      visible: false,
      source: new ol.source.TileWMS({
        url: 'https://services.terrascope.be/wms/v2',
        params: {
          'LAYERS': 'WORLDCOVER_2020_S2_FCC',
          'FORMAT': 'image/png',
          'TRANSPARENT': true
        },
        serverType: 'geoserver'
      })
    });

    // Population density (SEDAC / NASA WMS)
    const population = new ol.layer.Tile({
      title: 'Population Density',
      visible: false,
      source: new ol.source.TileWMS({
        url: 'https://sedac.ciesin.columbia.edu/geoserver/wms',
        params: {
          'LAYERS': 'gpw-v4:gpw-v4-population-density_2020',
          'FORMAT': 'image/png',
          'TRANSPARENT': true
        },
        serverType: 'geoserver'
      })
    });

    // --- Map Setup ---
    const map = new ol.Map({
      target: 'map',
      layers: [baseGroup, wms, elevation, landcover, population],
      view: new ol.View({
        projection: 'EPSG:3857',
        center: ol.proj.fromLonLat([-98.5795, 39.8283]), // continental US
        zoom: 4
      })
    });

    // --- Map Controls ---
    map.addControl(new ol.control.Attribution());
    map.addControl(new ol.control.ScaleLine());

    // --- UI Event Listeners ---
    document.querySelectorAll("input[name='basemap']").forEach((el) => {
      el.addEventListener('change', (e) => {
        const val = e.target.value;
        osm.setVisible(val === 'osm');
        esri.setVisible(val === 'esri');
      });
    });

    document.getElementById('wmsToggle').addEventListener('change', (e) => {
      wms.setVisible(e.target.checked);
    });

    document.getElementById('elevationToggle').addEventListener('change', (e) => {
      elevation.setVisible(e.target.checked);
    });

    document.getElementById('landcoverToggle').addEventListener('change', (e) => {
      landcover.setVisible(e.target.checked);
    });

    document.getElementById('populationToggle').addEventListener('change', (e) => {
      population.setVisible(e.target.checked);
    });
  </script>
</body>
</html>
