<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 5 - Q4: CoPilot (OpenLayers)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.2.0/ol.css">
    <style>
        body { font-family: sans-serif; padding: 0; margin: 0; }
        #map { width: 100vw; height: 100vh; position: relative; }
        #controls {
            position: absolute; top: 10px; right: 10px; background: rgba(255, 255, 255, 0.8);
            padding: 10px; border-radius: 5px; z-index: 1000;
        }
        #controls div { margin-bottom: 5px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <div><strong>Basemap</strong></div>
        <div><input type="radio" id="osm" name="basemap" value="osm" checked><label for="osm"> OpenStreetMap</label></div>
        <div><input type="radio" id="esri" name="basemap" value="esri"><label for="esri"> ESRI World Imagery</label></div>
        <hr>
        <div><strong>Overlay</strong></div>
        <div><input type="checkbox" id="wms-toggle" checked><label for="wms-toggle"> US States WMS</label></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/ol@v8.2.0/dist/ol.js"></script>
    <script>
        const osmLayer = new ol.layer.Tile({ source: new ol.source.OSM(), visible: true });
        const esriImageryLayer = new ol.layer.Tile({
            source: new ol.source.XYZ({
                url: 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
                attributions: 'Tiles &copy; Esri',
            }),
            visible: false,
        });
        const basemapGroup = new ol.layer.Group({ layers: [osmLayer, esriImageryLayer] });
        const wmsLayer = new ol.layer.Image({
            source: new ol.source.ImageWMS({
                url: 'https://geoserver.cs.geog.port.ac.uk:8443/geoserver/wms',
                params: {'LAYERS': 'topp:states'},
                serverType: 'geoserver',
            }),
            visible: true,
        });
        const map = new ol.Map({
            target: 'map',
            layers: [basemapGroup, wmsLayer],
            view: new ol.View({
                center: ol.proj.fromLonLat([-98.5795, 39.8283]),
                zoom: 4
            })
        });
        document.querySelectorAll('input[name="basemap"]').forEach(radio => {
            radio.addEventListener('change', function() {
                osmLayer.setVisible(this.value === 'osm');
                esriImageryLayer.setVisible(this.value === 'esri');
            });
        });
        document.getElementById('wms-toggle').addEventListener('change', function() {
            wmsLayer.setVisible(this.checked);
        });
    </script>
</body>
</html>
