<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lab 7: Santee Clipped Web GIS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.3.0/ol.css" type="text/css">
    <style>
      .map {
        height: 600px;
        width: 100%;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.3.0/dist/ol.js"></script>
  </head>
  <body>
    <h2>Santee Experimental Forest (Clipped Data)</h2>
    <div id="map" class="map"></div>

    <script type="text/javascript">
      // 1. DEFINE YOUR GEO SERVER URL
      var geoserverUrl = 'http://<YOUR_VM_IP>:8080/geoserver/wms';

      // 2. DEFINE YOUR CLIPPED LAYERS
      // Replace with your actual clipped layer names
      var layer1_name = 'workspace:layer1_clipped'; 
      var layer2_name = 'workspace:layer2_clipped';
      var layer3_name = 'workspace:layer3_clipped';

      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          }),
          new ol.layer.Tile({
            source: new ol.source.TileWMS({
              url: geoserverUrl,
              params: {'LAYERS': layer1_name, 'TILED': true},
              serverType: 'geoserver',
            })
          }),
          new ol.layer.Tile({
            source: new ol.source.TileWMS({
              url: geoserverUrl,
              params: {'LAYERS': layer2_name, 'TILED': true},
              serverType: 'geoserver',
            })
          }),
          new ol.layer.Tile({
            source: new ol.source.TileWMS({
              url: geoserverUrl,
              params: {'LAYERS': layer3_name, 'TILED': true},
              serverType: 'geoserver',
            })
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([-79.8, 33.15]), 
          zoom: 12
        })
      });
    </script>
  </body>
</html>
